<svg width="100%" height="100%"
  xmlns="http://www.w3.org/2000/svg" version="1.1"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:svgjs="http://svgjs.dev/svgjs">

  <defs>
    <linearGradient id="gradient" x1="0" y1="100%" x2="0" y2="0%" patternUnits="userSpaceOnUse" gradientTransform="scale(2)">
      <stop class="stop1" offset="0%" stop-color="rgb(120, 0, 189)"/>
      <stop class="stop2" offset="100%" stop-color="rgb(255, 23, 224)"/>
    </linearGradient>
    <pattern id="stripe" patternTransform="rotate(45) scale(0.71)" width="10" height="100%" patternUnits="userSpaceOnUse" x="0" y="0">
      <rect x="0" y="0" width="2" height="200%" fill="url(#gradient)"></rect>
    </pattern>
  </defs>

  <circle cx="83" cy="83" r="50" fill="url(#stripe)" transform="scale(0.6)"/>
</svg>